
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            color: #ff3366;
            font-size: 2.5em;
            padding: 20px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 40px;
            position: relative;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff66b2;
            color: white;
        }
        .no {
            background-color: #666;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Will you be my girlfriend, Ruhi Dhawan? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="yes" onclick="yesClick()">Yes</button>
        <button class="no" onmouseover="moveButton(this)">No</button>
    </div>
    
    <script>
        function yesClick() {
            document.body.innerHTML = "<h1>Yay! ‚ù§Ô∏è I knew you'd say yes! ü•∞</h1>";
        }
        function moveButton(btn) {
            let x = Math.random() * (window.innerWidth - btn.clientWidth);
            let y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
